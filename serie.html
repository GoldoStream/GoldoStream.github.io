<!DOCTYPE html>
<link rel="icon" href="GoldoStream.png" type="image/x-icon">
<html lang="en">

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #fff;
            overflow: hidden;
            /* Pour éviter la barre de défilement horizontale */
        }

        #content {
            text-align: center;
            margin-top: 100px;
            padding: 20px;
            user-select: none;
            /* Empêche la sélection de texte */
        }

        #content h1 {
            font-size: 36px;
        }

        #content p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        #content a {
            color: #fff;
            text-decoration: underline;
        }

        #content a:hover {
            color: #ccc;
        }

        #menu {
            background-color: rgba(51, 51, 51, 0.8);
            /* Ajout d'un fond semi-transparent */
            width: 200px;
            height: 100%;
            position: fixed;
            top: 0;
            left: -200px;
            transition: left 0.3s ease;
            z-index: 1000;
            padding-top: 60px;
            user-select: none;
            /* Empêche la sélection de texte */
        }

        #menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #menu ul li {
            padding: 10px;
            border-bottom: 1px solid #666;
        }

        #menu ul li a {
            color: #fff;
            text-decoration: none;
        }

        #menu ul li a:hover {
            color: #ccc;
        }

        #menu.active {
            left: 0;
        }

        /* Modification de la taille de l'icône du menu et ajout d'un rectangle semi-transparent */
        #menu-toggle {
            position: fixed;
            left: 20px;
            top: 20px;
            cursor: pointer;
            z-index: 1001;
            font-size: 20px;
            /* Ajustez cette valeur pour changer la taille de l'icône */
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            /* Ajustez cette valeur pour changer la taille du rectangle */
            border-radius: 5px;
            user-select: none;
            /* Empêche la sélection de texte */
        }


        /* Nouveau style pour l'interface en bas */
        #bottom-interface {
            position: fixed;
            bottom: 60px;
            /* Réglage de la position verticale */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            /* Réglage de la transparence */
            border-radius: 20px;
            padding: 10px 20px;
        }

        #bottom-interface button {
            background-color: rgba(0, 0, 0, 0.8);
            /* Réglage de la transparence */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #bottom-interface button:hover {
            background-color: rgba(224, 213, 213, 0.733);
            /* Réglage de la transparence */
        }
    </style>
</head>

</html>
